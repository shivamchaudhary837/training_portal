<app-header></app-header>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5 loginTitle">Password Reset</h3>

                        <form (ngSubmit)="formSubmit()">

                            <div class="form-outline mb-4">
                                <input type="text" id="typeTextX-2" class="form-control form-control-lg" required
                                    [(ngModel)]="resetPassword.email" name="email" />
                                <label class="form-label labelText" for="typeEmailX-2">Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                                    required [(ngModel)]="resetPassword.password" name="password" />
                                <label class="form-label labelText" for="typePasswordX-2">Password</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Simple link -->
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <a routerLink="/login">Login ?</a>
                                </div>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="text-center">
                                    <p>Not a member? <a routerLink="/signup">Register</a></p>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Reset Passowrd</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
<app-footer></app-footer>
