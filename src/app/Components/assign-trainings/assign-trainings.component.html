<div class="assign-trainings">
    <h2>Assign Trainings to Users</h2>
  
    <div class="form-group">
      <label for="user">Select User:</label>
      <select id="user" class="form-control" [(ngModel)]="selectedUser">
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="training">Select Training:</label>
      <select id="training" class="form-control" [(ngModel)]="selectedTraining">
        <option *ngFor="let training of trainings" 
        [value]="training.id">{{ training.name }}
      </option>
      </select>
    </div>
  
    <button class="btn btn-primary" (click)="assignTraining()">Assign Training</button>
  </div>
