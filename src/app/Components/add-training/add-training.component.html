<div class="container">
    <h2>Add Training Module</h2>
    <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter training name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" placeholder="Enter description"></textarea>
      </div>
      <div class="form-group">
        <label for="gradeEligibility">Grade Eligibility</label>
        <input type="text" id="gradeEligibility" formControlName="gradeEligibility" class="form-control" placeholder="Enter eligible grades">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
